{% extends 'musicsite/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!-- user is something django gives you.  -->
<!-- <h1>{{ user.username }}</h1> -->

<div class="content-section">
    <div class="media">
        {% csrf_token %}
        <img src="{{ user.profile.image.url }}" style="width:100px;">
        <div class="#">

            <p class="text-secondary">{{ user.email }}</p>

        </div>
    </div>


    {% endblock content %}
